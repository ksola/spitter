<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Register</title>
</head>
<body>
    <form method="post" th:object="${user}">
        <table>
            <tr>
                <td>Login:</td>
                <td><input type="text" th:field="*{name}"/></td>
                <td th:if="${#fields.hasErrors('name')}" th:text="${#fields.errors('name')[0]}">Błąd</td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" th:field="*{password}"/></td>
                <td th:if="${#fields.hasErrors('name')}" th:text="${#fields.errors('name')[0]}">Błąd</td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Rejestruj"/></td>
            </tr>
        </table>
    </form>
</body>
</html>
